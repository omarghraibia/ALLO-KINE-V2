<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte | ALLO KINÉ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f4f4f4; }
        .register-box { background: white; padding: 2.5rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        .vip-input { display: block; width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .register-btn { background: #d4af37; color: white; border: none; padding: 12px 20px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 15px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2 style="color: #d4af37; font-family: 'Georgia', serif;">Rejoindre ALLO KINÉ</h2>
        <p style="margin-bottom: 20px; color: #555;">Créez votre compte patient pour suivre vos rendez-vous.</p>
        
        <form id="register-form">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="nom" class="vip-input" placeholder="Votre Nom" required>
                <input type="text" id="prenom" class="vip-input" placeholder="Votre Prénom" required>
            </div>
            <input type="tel" id="telephone" class="vip-input" placeholder="Numéro de téléphone" required>
            <input type="email" id="email" class="vip-input" placeholder="Adresse Email" required>
            <input type="password" id="password" class="vip-input" placeholder="Mot de passe (min 6 caractères)" required minlength="6">
            
            <button type="submit" class="register-btn">Créer mon compte</button>
        </form>
        <p style="margin-top: 15px;">Déjà un compte ? <a href="login.html" style="color: #d4af37;">Se connecter</a></p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                telephone: document.getElementById('telephone').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
               // Dans login.html et register.html
                const url = isRegister ? '/api/auth/register' : '/api/auth/login';
                const response = await fetch('https://ton-projet-backend.onrender.com' + url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Compte créé avec succès ! Bienvenue.');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role); // 'patient'
                    window.location.href = 'espace-patient.html';
                } else {
                    alert('Erreur: ' + data.msg);
                }
            } catch (error) {
                alert('Erreur de connexion au serveur.');
            }
        });
    </script>
</body>
</html>
