<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Docteur & Patient | ALLO KINÉ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; padding: 20px;}
        .login-box { background: white; padding: 2.5rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        .vip-input { display: block; width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .login-btn { background: var(--gold-accent); color: white; border: none; padding: 12px 20px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 1.1rem; transition: 0.3s; }
        .login-btn:hover { background: #a68541; }
        .divider { display: flex; align-items: center; margin: 20px 0; color: #888; font-size: 0.9rem;}
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #ddd; }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        .google-btn-container { display: flex; justify-content: center; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="login-box">
        <a href="index.html">
            <img src="logo.png" alt="Logo" style="width: 80px; border-radius: 50%;">
        </a>
        <h2 style="color: var(--gold-accent); font-family: 'Georgia', serif; margin-bottom: 1.5rem;">Connexion</h2>
        
        <div id="g_id_onload"
             data-client_id="578242212397-v34arne4usmt6ca4hvccmjem52e4oij0.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleGoogleLogin"
             data-auto_prompt="false">
        </div>

        <div class="google-btn-container">
            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left" data-width="320"></div>
        </div>

        <div class="divider">OU AVEC EMAIL</div>
        
        <form id="login-form">
            <input type="email" id="email" class="vip-input" placeholder="Adresse Email" required>
            <input type="password" id="password" class="vip-input" placeholder="Mot de passe" required>
            
            <button type="submit" class="login-btn">Se connecter</button>
        </form>

        <p id="error-msg" style="color: red; display: none; margin-top: 10px;">Identifiants incorrects</p>
        <p style="margin-top: 15px;">Pas encore de compte ? <a href="register.html" style="color: var(--gold-accent); font-weight: bold;">S'inscrire</a></p>
    </div> 

    <script>
        // --- 1. CONNEXION CLASSIQUE CORRIGÉE ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); 
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token); 
                    localStorage.setItem('role', data.role);
                    window.location.href = data.role === 'admin' ? 'admin.html' : 'espace-patient.html';
                } else {
                    document.getElementById('error-msg').style.display = 'block';
                }
            } catch (error) {
                alert("Impossible de joindre le serveur.");
            }
        });

        // --- 2. CONNEXION VIA GOOGLE ---
        async function handleGoogleLogin(response) {
            try {
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: response.credential })
                });
                
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    window.location.href = data.role === 'admin' ? 'admin.html' : 'espace-patient.html';
                } else {
                    alert("Erreur de connexion Google.");
                }
            } catch (error) {
                alert("Erreur serveur lors de la connexion Google.");
            }
        }
    </script>
</body>
</html>
