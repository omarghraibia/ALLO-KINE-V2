<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un compte | ALLO KIN√â</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; padding: 20px;}
        .register-box { background: white; padding: 2.5rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        .vip-input { display: block; width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .register-btn { background: var(--gold-accent); color: white; border: none; padding: 12px 20px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 15px; font-size: 1.1rem; transition: 0.3s; }
        .register-btn:hover { background: #a68541; }
        .divider { display: flex; align-items: center; margin: 20px 0; color: #888; font-size: 0.9rem;}
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #ddd; }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        .google-btn-container { display: flex; justify-content: center; margin-bottom: 10px; }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="register-box">
        <a href="index.html">
            <img src="logo.png" alt="Logo" style="width: 60px; border-radius: 50%;">
        </a>
        <h2 style="color: var(--gold-accent); font-family: 'Georgia', serif;">Rejoindre ALLO KIN√â</h2>
        <p style="margin-bottom: 20px; color: #555;">Cr√©ez votre compte pour suivre vos rendez-vous.</p>
        
        <div id="g_id_onload"
             data-client_id="578242212397-v34arne4usmt6ca4hvccmjem52e4oij0.apps.googleusercontent.com"
             data-context="signup"
             data-ux_mode="popup"
             data-callback="handleGoogleLogin"
             data-auto_prompt="false">
        </div>
        <div class="google-btn-container">
            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signup_with" data-size="large" data-logo_alignment="left" data-width="350"></div>
        </div>

        <div class="divider">OU AVEC EMAIL</div>

        <!-- reCAPTCHA v2 widget -->
        <div class="g-recaptcha" data-sitekey="6Lcq6XosAAAAAP2lPObTYKYxYhmNTgOb_x4XraCt" style="margin: 10px 0;"></div>

        <form id="register-form">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="nom" class="vip-input" placeholder="Votre Nom" required>
                <input type="text" id="prenom" class="vip-input" placeholder="Votre Pr√©nom" required>
            </div>
            <input type="tel" id="telephone" class="vip-input" placeholder="Num√©ro de t√©l√©phone" required>
            <input type="email" id="email" class="vip-input" placeholder="Adresse Email" required>
            <div style="position: relative; margin: 10px 0;">
                <input type="password" id="password" class="vip-input" placeholder="Mot de passe (min 6 caract√®res)" required minlength="6">
                <button type="button" class="toggle-password" onclick="togglePassword('password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #888; font-size: 1.2rem;">
                    üëÅÔ∏è
                </button>
            </div>
            
            <button type="submit" class="register-btn">Cr√©er mon compte</button>
        </form>
        <p style="margin-top: 15px;">D√©j√† un compte ? <a href="login.html" style="color: var(--gold-accent); font-weight: bold;">Se connecter</a></p>
    </div>

    <script>
        // --- 0. AFFICHAGE/MASQUAGE MOT DE PASSE ---
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = event.target;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // --- 1. INSCRIPTION CLASSIQUE CORRIG√âE ---
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                telephone: document.getElementById('telephone').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            // r√©cup√©rer jeton reCAPTCHA
            const recaptchaToken = grecaptcha ? grecaptcha.getResponse() : null;
            if (recaptchaToken) userData.recaptchaToken = recaptchaToken;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Compte cr√©√© avec succ√®s !');
                    // le cookie g√®re d√©sormais le token; on ne le stocke plus en localStorage
                    localStorage.setItem('role', data.role);
                    window.location.href = 'espace-patient.html';
                } else {
                    alert('Erreur: ' + (data.msg || "V√©rifiez vos informations."));
                }
            } catch (error) {
                alert('Erreur de connexion au serveur.');
            }
        });

        // --- 2. INSCRIPTION VIA GOOGLE ---
        async function handleGoogleLogin(response) {
            try {
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: response.credential })
                });
                
                const data = await res.json();
                if (res.ok) {
                    // token g√©r√© par cookie
                    localStorage.setItem('role', data.role);
                    window.location.href = 'espace-patient.html';
                } else {
                    alert("Erreur avec Google.");
                }
            } catch (error) {
                alert("Erreur serveur lors de la connexion Google.");
            }
        }
    </script>
</body>
</html>
