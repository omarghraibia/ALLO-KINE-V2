<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe | ALLO KINÉ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; padding: 20px;}
        .box { background: white; padding: 2.5rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        .vip-input { display: block; width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { background: var(--gold-accent); color: white; border: none; padding: 12px 20px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 1.1rem; transition: 0.3s; }
        .btn:hover { background: #a68541; }
    </style>
</head>
<body>
    <div class="box">
        <a href="index.html"><img src="logo.png" alt="Logo" style="width: 80px; border-radius: 50%;"></a>
        <h2 style="color: var(--gold-accent); font-family: 'Georgia', serif; margin-bottom: 1.5rem;">Réinitialisation</h2>
        <p>Entrez votre nouveau mot de passe.</p>

        <!-- captcha -->
        <div class="g-recaptcha" data-sitekey="6Lcq6XosAAAAAP2lPObTYKYxYhmNTgOb_x4XraCt" style="margin: 10px 0;"></div>

        <form id="reset-form">
            <input type="password" id="password" class="vip-input" placeholder="Nouveau mot de passe" required minlength="6">
            <button type="submit" class="btn">Valider</button>
        </form>

        <p id="msg" style="color: green; display: none; margin-top: 10px;"></p>
        <p style="margin-top: 15px;"><a href="login.html" style="color: var(--gold-accent); font-weight: bold;">Retour à la connexion</a></p>
    </div>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        document.getElementById('reset-form').addEventListener('submit', async e => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const token = getQueryParam('token');
            const recaptchaToken = grecaptcha ? grecaptcha.getResponse() : null;
            try {
                const res = await fetch('/api/auth/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password, recaptchaToken })
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('msg').textContent = data.msg || 'Mot de passe changé.';
                    document.getElementById('msg').style.display = 'block';
                } else {
                    alert(data.msg || 'Erreur lors de la réinitialisation.');
                }
            } catch(err) {
                alert('Erreur serveur.');
            }
        });
    </script>
</body>
</html>
