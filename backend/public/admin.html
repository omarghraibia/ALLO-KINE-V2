<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord | ALLO KIN√â</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Styles sp√©cifiques pour l'interface d'administration */
        body { background-color: var(--bg-color); color: var(--text-color); }
        .admin-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 5%; background: var(--nav-bg); border-bottom: 2px solid var(--gold-accent); }
        .admin-container { padding: 3rem 5%; min-height: 80vh; }
        .dashboard-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        
        /* Design du tableau de donn√©es */
        .table-wrapper { overflow-x: auto; background: var(--card-bg); border-radius: 10px; box-shadow: var(--shadow-premium); }
        .appointments-table { width: 100%; border-collapse: collapse; text-align: left; }
        .appointments-table th, .appointments-table td { padding: 1.2rem; border-bottom: 1px solid rgba(255, 215, 0, 0.1); }
        .appointments-table th { background-color: rgba(10, 25, 47, 0.8); color: var(--gold-accent); font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        .appointments-table tr:hover { background-color: rgba(255, 215, 0, 0.05); }
        
        /* Boutons d'action */
        .logout-btn { background: #ff4757; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .logout-btn:hover { background: #ff6b81; }
        .refresh-btn { background: var(--gold-accent); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .status-badge { padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: bold; background: rgba(255, 215, 0, 0.15); color: var(--gold-accent); border: 1px solid var(--gold-accent); }
    </style>
</head>
<body>

    <header class="admin-header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <img src="logo.png" alt="Logo" style="width: 50px; border-radius: 50%; border: 2px solid var(--gold-accent);">
            <h2 style="margin: 0; font-family: 'Georgia', serif;">Espace Dr Fethi Ghraybia</h2>
        </div>
        <button id="logout-btn" class="logout-btn">D√©connexion</button>
    </header>

    <main class="admin-container">
        <div class="dashboard-controls">
            <h1 style="color: var(--gold-accent);">Gestion des Rendez-vous</h1>
            <button id="refresh-btn" class="refresh-btn">üîÑ Actualiser la liste</button>
        </div>

        <div class="table-wrapper">
            <table class="appointments-table">
                <thead>
                    <tr>
                        <th>Date de demande</th>
                        <th>Patient</th>
                        <th>T√©l√©phone</th>
                        <th>Motif</th>
                        <th>Diagnostic</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="appointments-body">
                    <tr><td colspan="6" style="text-align: center; padding: 2rem;">Chargement des donn√©es s√©curis√©es...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // --- V√âRIFIER L'AUTHENTIFICATION ADMIN ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/verify', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const data = await response.json();
                if (data.role !== 'admin') {
                    window.location.href = 'login.html';
                    return;
                }
            } catch (err) {
                window.location.href = 'login.html';
                return;
            }

        // --- üìä 3. AFFICHAGE DANS LE TABLEAU ---
        const displayAppointments = (appointments) => {
            const tbody = document.getElementById('appointments-body');
            tbody.innerHTML = ''; 

            if (!appointments || appointments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem;">Aucun rendez-vous en attente.</td></tr>';
                return;
            }

            appointments.forEach(app => {
                const dateDemande = new Date(app.createdAt).toLocaleString('fr-FR', { 
                    day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute:'2-digit' 
                });
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${dateDemande}</td>
                    <td><strong>${app.nom} ${app.prenom}</strong></td>
                    <td><a href="tel:${app.telephone}" style="color: var(--gold-accent); text-decoration: none;">${app.telephone}</a></td>
                    <td>${app.motif}</td>
                    <td style="max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${app.diagnostic || 'En attente'}">${app.diagnostic || 'En attente'}</td>
                    <td><span class="status-badge">√Ä traiter</span></td>
                `;
                tbody.appendChild(tr);
            });
        };

        // --- üì° 2. R√âCUP√âRATION DES DONN√âES ---
        const fetchAppointments = async () => {
            try {
                const response = await fetch('/api/appointments', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });

                if (response.status === 401 || response.status === 403) {
                    alert("Votre session a expir√©. Veuillez vous reconnecter.");
                    window.location.href = 'login.html';
                    return;
                }

                const appointments = await response.json();
                displayAppointments(appointments);
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('appointments-body').innerHTML = '<tr><td colspan="6" style="text-align: center; color: #ff4757;">Impossible de se connecter au serveur backend.</td></tr>';
            }
        };

        // --- üîí D√âCONNEXION ---
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await fetch('/api/auth/logout', {
                method: 'POST',
                credentials: 'include'
            });
            window.location.href = 'index.html';
        });

        // --- üîÑ ACTUALISATION ---
        document.getElementById('refresh-btn').addEventListener('click', fetchAppointments);

        // Au lancement de la page, on charge les rendez-vous
        fetchAppointments();
    </script>
</body>
</html>
