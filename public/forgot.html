<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié | ALLO KINÉ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; padding: 20px;}
        .box { background: white; padding: 2.5rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        .vip-input { display: block; width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { background: var(--gold-accent); color: white; border: none; padding: 12px 20px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 1.1rem; transition: 0.3s; }
        .btn:hover { background: #a68541; }
    </style>
</head>
<body>
    <div class="box">
        <a href="index.html"><img src="logo.png" alt="Logo" style="width: 80px; border-radius: 50%;"></a>
        <h2 style="color: var(--gold-accent); font-family: 'Georgia', serif; margin-bottom: 1.5rem;">Mot de passe oublié</h2>
        <p>Entrez votre adresse email ; un lien de réinitialisation vous sera envoyé.</p>

        <!-- captcha -->
        <div class="g-recaptcha" data-sitekey="6Lcq6XosAAAAAP2lPObTYKYxYhmNTgOb_x4XraCt" style="margin: 10px 0;"></div>

        <form id="forgot-form">
            <input type="email" id="email" class="vip-input" placeholder="Adresse Email" required>
            <button type="submit" class="btn">Envoyer le lien</button>
        </form>

        <p id="msg" style="color: green; display: none; margin-top: 10px;"></p>
        <p style="margin-top: 15px;"><a href="login.html" style="color: var(--gold-accent); font-weight: bold;">Retour à la connexion</a></p>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const recaptchaToken = grecaptcha ? grecaptcha.getResponse() : null;
            try {
                const res = await fetch('/api/auth/forgot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, recaptchaToken })
                });
                const data = await res.json();
                document.getElementById('msg').textContent = data.msg || 'Un lien a été envoyé si l’adresse existe.';
                document.getElementById('msg').style.display = 'block';
            } catch(err) {
                alert('Erreur serveur.');
            }
        });
    </script>
</body>
</html>
