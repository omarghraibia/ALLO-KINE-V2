<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Docteur - Allo Kin√©</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
        }
        .login-box {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: var(--shadow-premium);
            width: 100%;
            max-width: 400px;
            border-top: 4px solid var(--gold-accent);
        }
        .login-box h2 { text-align: center; margin-bottom: 2rem; color: var(--gold-accent); }
        .btn-full { width: 100%; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Espace Docteur</h2>
            <form id="login-form">
                <div style="margin-bottom: 1rem;">
                    <input type="email" id="email" class="vip-input" placeholder="Email" required>
                </div>
                <div style="margin-bottom: 1rem;">
                    <input type="password" id="password" class="vip-input" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="pay-btn btn-full">Se connecter</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;"><a href="index.html">Retour au site</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
